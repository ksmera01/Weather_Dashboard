<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, Google Fonts and FontAwesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Fredoka+One|Monoton|Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-6"><i class="fas fa-umbrella"></i> Weather Dashboard <i
                    class="fas fa-cloud-sun-rain"></i>
            </h1>
        </div>
    </header>


    <section class="container">
        <div class="clearfix">
            <div class="col-md-4 float-left">
                <form>
                    <h5>Search for a City:</h5>
                    <div class="form-group form-inline my-2">
                        <input id="cityInput" class="form-control mr-sm-2" type="search" placeholder=""
                            aria-label="Search">
                        <button id="searchButton" class="btn btn-outline-success my-2 my-sm-0"
                            type="submit">Search</button>
                    </div>
                </form>
                <form>

                </form>
            </div>

            <div class="card col-md-8 float-right">
                <div class="card-body"></div>
                <div>
                    <h1 id="citySearched"></h1>
                    <p id="temperature"></p>
                    <p id="windSpeed"></p>
                    <p id="humidity"></p>
                </div>
                <div id="uvIndex"></div>
                <br>
                <br>
                <h3>5 Day Forecast:</h3>
                <div id="fiveDayForecast">

                </div>
            </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
